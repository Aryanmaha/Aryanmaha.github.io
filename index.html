<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Philosopher:ital@1&display=swap" rel="stylesheet">
    <title>Will you go out with me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2 class="question">Will you go out with me? <i class="fa fa-heart" aria-hidden="true"></i> <i class="fa fa-heart" aria-hidden="true"></i></h2>
        <img src="https://media.tenor.com/cofRHcGGOfoAAAAC/shy-cute.gif" alt="" class="cute-gif" height="500px" width="500px">
        <div class="buttons">
            <div class="yes-button">
                <a href="#">Yes <i class="fa-solid fa-face-laugh-beam"></i></a>
            </div>
            <div class="no-button">
                <a href="">No <i class="fa-solid fa-face-frown-open"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
